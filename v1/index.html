<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <style>
      #checkout-container {
        display: flex;
        justify-content: center;
      }
      #pay-button {
        padding: 10px 20px;
        margin-top: 30px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      #payButton:hover {
        background-color: #357abd;
      }
      .cart-details {
        font-size: 3rem;
        font-weight: bold;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }
      .button-container {
        width: 100%;
        display: flex;
        justify-content: center;
      }
      .tab-container {
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }
      .tab {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #f1f1f1;
        border: 1px solid #ccc;
        border-bottom: none;
        margin-right: 5px;
      }
      .tab.active {
        background-color: #fff;
        border-bottom: 1px solid #4a90e2;
      }
      .tab-content {
        display: none;
        width: 100%;
      }
      .card-form {
        max-width: 400px;
        margin: 0 auto;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 1rem;
        transition: border-color 0.3s ease;
      }
      .form-group input:focus {
        outline: none;
        border-color: #4a90e2;
      }
      .form-row {
        display: flex;
        gap: 3rem;
      }
      .form-row .form-group {
        flex: 1;
      }
      .btn {
        display: inline-block;
        padding: 0.75rem 1.5rem;
        background-color: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .btn:hover {
        background-color: #357abd;
      }
      .cart-details {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 2rem;
      }
      .input-md {
        max-width: 100%;
      }
      .invalid {
        border: 2px solid red !important;
      }
    </style>
  <script defer src="bundle.js"></script></head>

  <body>
    <div class="checkout-container">
      <div class="tab-container">
        <a
          href="?mode=inline"
          class="tab"
          data-mode="inline"
          onclick="switchTab('inline'); return false;"
          >Inline Checkout</a
        >
        <a href="?mode=lite" class="tab" data-mode="lite" onclick="switchTab('lite'); return false;"
          >Lite Inline Checkout</a
        >
      </div>

      <div id="lite-content" class="tab-content">
        <div class="cart-details">
          <span>Total&nbsp;</span>
          <div id="cart-total-lite">$399</div>
        </div>
        <form id="lite-payment-form" class="card-form">
          <div class="form-group">
            <label for="card-number">Número de Tarjeta</label>
            <input type="text" id="card-number" placeholder="1234 5678 9012 3456" required />
          </div>
          <div class="form-group">
            <label for="card-name">Nombre en la Tarjeta</label>
            <input type="text" id="card-name" placeholder="John Doe" required />
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="month">Fecha de Expiración</label>
              <div class="form-row">
                <input class="input-md" type="text" id="month" placeholder="MM" required />
                <input class="input-md" type="text" id="year" placeholder="AA" required />
              </div>
            </div>
            <div class="form-group">
              <label for="cvv">CVV</label>
              <input class="input-md" type="text" id="cvv" placeholder="123" required />
            </div>
          </div>
          <button type="submit" class="btn" id="pay-button-lite">Pagar Ahora</button>
        </form>
      </div>
      <div id="inline-content" class="tab-content">
        <div class="cart-details">
          <span>Total&nbsp</span>
          <div id="cart-total">$399</div>
        </div>
        <form id="payment-form">
          <div id="tonder-checkout"></div>
        </form>
        <div class="button-container">
          <button id="pay-button">Pagar</button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://js.skyflow.com/v1/index.js"></script>
  <script src="https://openpay.s3.amazonaws.com/openpay.v1.min.js"></script>
  <script src="https://openpay.s3.amazonaws.com/openpay-data.v1.min.js"></script>
</html>
